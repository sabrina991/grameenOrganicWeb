<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop Login-1</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div class="container">
      <section class="desktop-login-1">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            English
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Bangla</a></li>
            <li><a class="dropdown-item" href="#">Arabic</a></li>
            <li><a class="dropdown-item" href="#">French</a></li>
          </ul>
        </div>
        <img src="assets/images/Logo-Grameen-Organic-Check 1.svg" class="logo">
        <div class="desktop-login-1-desc-sec">
          <p class="desktop-login-1-desc">This is a secure system and you will need to provide your login details to access the site.</p>
        </div>
      </section>
      <section class="login-account">
        <div class="container text-center">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="heading-logo">
                <h1 class="heading-logo-h1">Login Account</h1>
                <img src="assets/images/User.svg" class="heading-logo-icon">
              </div>
              <p class="login-account-txt">Hello, welcome back to Grameen Organic!</p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="assets/images/bangladesh 1.svg">
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">India</a></li>
                  <li><a class="dropdown-item" href="#">USA</a></li>
                  <li><a class="dropdown-item" href="#">Germany</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- tab section -->
        <div class="main-content">
          <div class="tabs">
            <div class="tab">
              <input type="radio" id="tab-1" name="tab-group-1" checked>
              <label for="tab-1">Email</label>
              <div class="content">
                <form>
                  <div class="mb-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="mb-3 form-check">
                    <p class="form-check-txt">Forgot Password?</p>
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
            </div>
        
            <div class="tab">
              <input type="radio" id="tab-2" name="tab-group-1">
              <label for="tab-2">Phone Number</label>
              <div class="content">
                <form>
                  <div class="mb-3">
                    <input type="tel" class="form-control" placeholder="Enter Your Number">
                  </div>
                  <div class="mb-3 form-check">
                    <p class="form-check-txt">Forgot Number?</p>
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <p class="signup-with">Or sign up with</p>
      </section>
    </div>
  </body>
</html>
